<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Book Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <ul id="bookList"></ul>
    <ul id="list"></ul>
    <div class="container-fluid">
      <div class="row">
        <div class="col-8">
          <table id="bookTable" class="table">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Max Pages</th>
                <th>On Page</th>
                <th>Progress</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3">
          <form id="addBookForm" class="form-group">
            <h4>Add book to the list:</h4>

            <label for="title">Title:</label>
            <input
              type="text"
              id="title"
              name="title"
              class="form-control"
              required
            />
            <label for="author">Author:</label>
            <input
              type="text"
              id="author"
              name="author"
              class="form-control"
              required
            />
            <label for="maxPages">Max Pages:</label>
            <input
              type="number"
              id="maxPages"
              name="maxPages"
              class="form-control"
              required
            />
            <label for="onPage">On Page:</label>
            <input
              type="number"
              id="onPage"
              name="onPage"
              class="form-control"
              required
            />
            <input
              type="submit"
              value="Submit"
              class="btn btn-success mt-3"
              required
            />
          </form>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
